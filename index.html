<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Urbex Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Firebase v8 compat (fonctionne sur GitHub Pages) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Ton app.js -->
    <script src="app.js"></script>
</head>
<body>
    <!-- FORMULAIRE LOGIN -->
    <div id="login">
        <h2>Connexion</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button id="loginBtn">Se connecter</button>
        <p id="loginError" style="color:red;"></p>
    </div>

    <!-- BOUTON DECONNEXION -->
    <button id="logoutBtn" style="display:none;">DÃ©connexion</button>

    <!-- CARTE LEAFLET -->
    <div id="map" style="width: 100%; height: 500px; display:none;"></div>

    <!-- BOUTON IMPORT KML (ADMIN) -->
    <div id="kmlContainer" style="display:none; margin-top:20px;">
        <h3>Importer un KML (Admin uniquement)</h3>
        <input type="file" id="kmlFile" accept=".kml">
        <button id="importKmlBtn">Importer KML</button>
    </div>
</body>
</html>
