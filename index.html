<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Urbex Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <!-- FORMULAIRE DE LOGIN -->
    <div id="login">
        <h2>Connexion</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button id="loginBtn">Se connecter</button>
        <p id="loginError"></p>
    </div>

    <!-- BOUTON IMPORT KML -->
<div id="kmlContainer" style="display:none; text-align:center; margin:10px;">
    <input type="file" id="kmlFile" accept=".kml">
    <button id="importKmlBtn">Importer KML</button>
</div>

    <!-- CARTE -->
    <div id="map" style="height: 100vh; display:none;"></div>

    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
